<h2>The module addresses</h2>
<p><br /><br /></p>
<ul>
<li data-marpit-fragment="1">elements of data literacy through programmatic data analysis</li>
<li data-marpit-fragment="2">elements of 'computational thinking'</li>
<li data-marpit-fragment="3">data visualisation and basic data analysis</li>
<li data-marpit-fragment="4">Background methods to those that exist in legal tech</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="3" data-marpit-pagination-total="32" style="--paginate:true;--class:lead invert;--theme:gaia;">
<h1>No experience necessary!</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h4>What I do (and what I do not do!)</h4>
<p>I am available to...</p>
<ul>
<li>...set out expectations towards achievement in the module<br />
(in essence: I want you to learn to read and write code)</li>
<li>...help you understand key concepts and challenges</li>
</ul>
<p>I am <strong>not</strong> available to...</p>
<ul>
<li>...replace searching for solutions at your own initiative (online or on Canvas)</li>
<li>...tell you the answers!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="5" data-marpit-pagination-total="32" style="--paginate:true;--class:lead invert;--theme:gaia;">
<h1>Introducing Python</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h1>Python 2 and Python 3</h1>
<p>There are two types of Python. They are not mutually compatible in every respect.</p>
<p>Python 2 is <a href="https://www.python.org/doc/sunset-python-2/">deprecated</a> as of January 2020 and is no longer actively developed. It is still active because many applications were written in it.</p>
<p>Python 3 was released in 2008.</p>
<p>In this module we will use Python version 3.7.6.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/python.jpg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>What is Python?</h1>
<p><a href="https://www.python.org/">Python</a> is a 'high-level' 'object-oriented' computer language that was first released in 1991.</p>
<p>Object-oriented means that everything in the language is a logical 'object.'</p>
<p>Objects can be created, stored and manipulated.</p>
<p>If we write <code>pi = 3.14159</code> in Python then we have created an object with the name <code>pi</code> and the value <code>3.14159</code> (which of course is not <em>quite</em> pi).</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="32" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h3>Why python?</h3>
<ul>
<li data-marpit-fragment="1">Python works at a higher level than a number of other object-oriented languages, for instance <a href="https://docs.microsoft.com/en-us/cpp/?view=vs-2019">c++</a>, which is the a core language in many applications (including the apps you are using).</li>
<li data-marpit-fragment="2">Python some work for you by figuring out what kinds of objects you are creating and working out other parts of your operations without you explicitly stating your intentions.</li>
<li data-marpit-fragment="3">Python is a slower historically than lower-level programmes because it does more work in the background.
<ul>
<li data-marpit-fragment="4">The payoff is that it is easier to read than other programmes because much of the inner workings are hidden.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h3>IDEs (and Jupyter): the places where you will do your work</h3>
<ul>
<li data-marpit-fragment="1"><em>Integrated Development Environments</em> are programmes that allow you to write code (and often to document it) and to run it in the same place.</li>
<li data-marpit-fragment="2">Sometimes an IDE runs different panes performing different tasks in the same place (Microsoft's <a href="https://code.visualstudio.com/">Visual Studio Code</a> is one example of this).</li>
<li data-marpit-fragment="3">Others, such as <a href="https://jupyter.org/">Jupyter notebooks</a> intersperse code, graphics and formatted text.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h1>Canvas - a complicated story</h1>
<ul>
<li data-marpit-fragment="1">Your QUB Canvas module links into the University of Edinburgh's <a href="https://noteable.edina.ac.uk/">Noteable</a> which supplies a computational notebook service.</li>
<li data-marpit-fragment="2">We will supply instructions for negotiating your path between <a href="https://canvas.qub.ac.uk/">Canvas</a> and Noteable.</li>
<li data-marpit-fragment="3">We will use Jupyter notebooks through. Noteable is a container for running notebooks and will be available to you for the year.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h3>Markdown</h3>
<p>Jupyter notebooks intersperse code and data plots with <a href="https://guides.github.com/features/mastering-markdown/">Markdown</a>, a highly simplified syntax for marking up text:</p>
<ul>
<li data-marpit-fragment="1">**bold**</li>
<li data-marpit-fragment="2">*italics*</li>
<li data-marpit-fragment="3">[a link](https:qub.ac.uk)</li>
<li data-marpit-fragment="4">etc.</li>
</ul>
<p>So you write your text and leave all but the simplest formatting to your computer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="12" data-marpit-pagination-total="32" style="--paginate:true;--class:lead;--theme:gaia;">
<h1>Basic Python Concepts</h1>
<p>Python is a relatively straightforward computing language but the best way to learn is to use it for solving problems. Nonetheless here are some basic elements of Python.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="32" style="--paginate:true;--class:lead;--theme:gaia;">
<h2>Syntax</h2>
<p>Every computer language has its own syntax that you must learn. Different object types are flagged using syntax (see below) and we operate on specific objects using syntax.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="invert lead" data-theme="gaia" class="invert lead" data-marpit-pagination="14" data-marpit-pagination-total="32" style="--paginate:true;--class:invert lead;--theme:gaia;">
<h1>Let's try it</h1>
<p>(<strong>hopefully by switching to a Jupyter notebook</strong>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h2>Why Python: an example</h2>
<p>Let's write a small piece of code that will take a sequence of radii for circles (1cm - 1,000,000cm) and return the requisite circumference for each radius and export to a file called 'circumferences_&lt;programming_language&gt;.txt'</p>
<p>Recall that the formula to calculate the circumference of a circle is: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.048ex;" xmlns="http://www.w3.org/2000/svg" width="4.138ex" height="1.593ex" role="img" focusable="false" viewBox="0 -683 1829 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(1070,0)"></g><g data-mml-node="mi" transform="translate(1070,0)"><path data-c="1D445" d="M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z"></path></g></g></g></svg></mjx-container></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="16" data-marpit-pagination-total="32" style="--paginate:true;--class:lead;--theme:gaia;">
<p>In the next slides I outline script in C++ then Python that:</p>
<ol>
<li data-marpit-fragment="1">calculate the circumferences of a million circles with radii ranging from 1cm to 1km, in increments of 1cm.</li>
<li data-marpit-fragment="2">return the array of circumferences to a text file called <code>circumferences.txt</code></li>
</ol>
<ul>
<li data-marpit-fragment="3">You do not need to understand all that's happening here, though you should be able to get a sense of the Python script</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;fstream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;algorithm&gt;</span> <span class="hljs-comment">// for std::transform</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cmath&gt;</span>     <span class="hljs-comment">// for M_PI</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span>  <span class="hljs-comment">// for std::cout etc</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;numeric&gt;</span>   <span class="hljs-comment">// for std::iota</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span>    <span class="hljs-comment">// for awesome</span></span>

<span class="hljs-comment">// Script based on https://stackoverflow.com/questions/41030911/</span>
    how-to-multiply-a-vector-<span class="hljs-keyword">and</span>-scalar-in-<span class="hljs-function">c

<span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-function">std::vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title">vec1</span><span class="hljs-params">(<span class="hljs-number">1000000</span>)</span></span>;
  std::<span class="hljs-built_in">iota</span>(vec1.<span class="hljs-built_in">begin</span>(), vec1.<span class="hljs-built_in">end</span>(), <span class="hljs-number">0</span>);

  <span class="hljs-type">int</span> pi = <span class="hljs-number">3.14159</span>;

  <span class="hljs-function">std::vector&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">vec2</span><span class="hljs-params">(vec1.size())</span></span>; <span class="hljs-comment">// vec2 needs to be as big or bigger than vec1</span>

  std::<span class="hljs-built_in">transform</span>(vec1.<span class="hljs-built_in">begin</span>(), vec1.<span class="hljs-built_in">end</span>(), vec2.<span class="hljs-built_in">begin</span>(),
                 [pi](<span class="hljs-type">int</span> i) { <span class="hljs-keyword">return</span> i * pi * <span class="hljs-number">2</span>; });


<span class="hljs-function">std::ofstream <span class="hljs-title">outFile</span><span class="hljs-params">(<span class="hljs-string">&quot;circumferences.txt&quot;</span>)</span></span>;
    <span class="hljs-comment">// output to file</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">const</span> <span class="hljs-keyword">auto</span> &amp;e : vec2) outFile &lt;&lt; e &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h2>In Python:</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pi = <span class="hljs-number">3.14159</span>

radii = <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1000000</span>, <span class="hljs-number">1</span>)

circumferences_list = []

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> radii:
    circ = i*(pi*<span class="hljs-number">2</span>)
    circumferences_list.append(circ)
    
<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;circumferences_python.txt&quot;</span>, <span class="hljs-string">&#x27;w&#x27;</span>) <span class="hljs-keyword">as</span> file_handler:
    <span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> circumferences_list:
        file_handler.write(<span class="hljs-string">&quot;{}\n&quot;</span>.<span class="hljs-built_in">format</span>(item))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h2>Note</h2>
<ul>
<li data-marpit-fragment="1">The use of for-loops in both languages</li>
<li data-marpit-fragment="2">The constant calls to the standard library in C++: this is good programming practice (we will encounter it at times in Python too)</li>
<li data-marpit-fragment="3">The requirement in C++ to explicitly state that you are working with integers etc (<code>&lt;int&gt;</code>; <code>&lt;double&gt;</code>).</li>
<li data-marpit-fragment="4">The requirement in C++ to explicitly state the length of your vector before you fill it. Getting this wrong in C++ can lead to some pretty significant bugs (buffer overflows) that can have security implications.</li>
<li data-marpit-fragment="5">Finally, that Python is easier to read and write than C++ is!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h1>Data types</h1>
<p>Data comes in many types.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h3>Numeric data</h3>
<p>These are numbers in essence, specifically numbers that you can perform statistical operations on (mean, median etc).</p>
<p>In Python, numbers are stored as 'integers' (whole numbers: 1, 2, 3 etc) or 'floating point numbers' (1.25, 3.14159 etc)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h4>Categorical/Factoral Data</h4>
<p>Categorical data may be stored in Python as integers (<code>int</code>) or as textual 'strings' (<code>str</code>).</p>
<div class="twocols">
<p><strong>Text</strong>:</p>
<ul>
<li data-marpit-fragment="1">tall</li>
<li data-marpit-fragment="2">short</li>
</ul>
<p><strong>Ordinal</strong></p>
<ul>
<li data-marpit-fragment="3">tall = 1</li>
<li data-marpit-fragment="4">short = 0</li>
</ul>
<p class="break"></p>
<p><strong>Boolean</strong></p>
<ul>
<li data-marpit-fragment="5">True</li>
<li data-marpit-fragment="6">False</li>
</ul>
<p>Beware ordinal data especially. Imagine a list of results from a survey of people's heights:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h3>Categorical/Factoral</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">example_list = [<span class="hljs-string">&quot;oak&quot;</span>, <span class="hljs-string">&quot;sycamore&quot;</span>, <span class="hljs-string">&quot;fir&quot;</span>, <span class="hljs-string">&quot;ash&quot;</span>, <span class="hljs-string">&quot;alder&quot;</span>, <span class="hljs-string">&quot;beech&quot;</span>]
<span class="hljs-built_in">type</span>(example_list[<span class="hljs-number">0</span>])

<span class="hljs-built_in">str</span>
</code></pre>
<p>You cannot perform (most) statistical operations on categorial data. There is no average to get because the numbers are simply symbols for the categories.</p>
<p>That said, computer programmes very often represent categorical data as ones and zeros etc. Care is needed to understand what the data is.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h3>Textual and natural language data</h3>
<p>Strings can also be stored and manipulated in Python.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> example_list:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;The tree is of species&quot;</span>, i)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>The tree is of species oak
The tree is of species sycamore
The tree is of species fir
The tree is of species ash
The tree is of species alder
The tree is of species beech
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h2>Python Object Types: Lists, Tuples, Dicts etc</h2>
<p>Python has a number of object types. As we see above, variables can be stored in objects called <strong>lists</strong>. Lists are denoted by square brackets.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">example_list = [<span class="hljs-string">&quot;oak&quot;</span>, <span class="hljs-string">&quot;sycamore&quot;</span>, <span class="hljs-string">&quot;fir&quot;</span>, <span class="hljs-string">&quot;ash&quot;</span>, <span class="hljs-string">&quot;alder&quot;</span>, <span class="hljs-string">&quot;beech&quot;</span>]
</code></pre>
<p>Lists are mutable and extensible</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">example_list.append(<span class="hljs-string">&quot;chestnut&quot;</span>)
<span class="hljs-built_in">print</span>(example_list)
</code></pre>
<p><code> [&quot;oak&quot;, &quot;sycamore&quot;, &quot;fir&quot;, &quot;ash&quot;, &quot;alder&quot;, &quot;beech&quot;, &quot;chestnut&quot;]</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<p><strong>Tuples</strong> on the other hand are constructed when object variables are inputted using round brackets:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">example_tuple = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">type</span>(example_tuple)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>tuple
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<p>Tuples are special because they are <em>immutable</em>. That means that they you can't change them within a script. Let's try and see what happens.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">example_tuple
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(1, 2, 3, 4, 5)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">example_tuple[<span class="hljs-number">0</span>] = <span class="hljs-number">6</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>---------------------------------------------------------------------------

TypeError                                 Traceback (most recent call last)

~\AppData\Local\Temp/ipykernel_6072/2285122387.py in &lt;module&gt;
----&gt; 1 example_tuple[0] = 6


TypeError: 'tuple' object does not support item assignment
</code></pre>
<p>Tuples are stored differently in the computer's memory and are more efficient than lists.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
<h2>Dictionaries</h2>
<p>Dictionaries are <em>named</em> lists or tuples. They are important, for instance in the construction of <a href="https://pandas.pydata.org/">Pandas <strong>dataframes</strong></a>. Note the curly brackets:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">trees = {<span class="hljs-string">&quot;species&quot;</span>: [<span class="hljs-string">&quot;Oak&quot;</span>, <span class="hljs-string">&quot;Sycamore&quot;</span>, <span class="hljs-string">&quot;Fir&quot;</span>, <span class="hljs-string">&quot;Ash&quot;</span>, <span class="hljs-string">&quot;Alder&quot;</span>, <span class="hljs-string">&quot;Beech&quot;</span>],\
         <span class="hljs-string">&quot;age&quot;</span>: [<span class="hljs-number">240</span>, <span class="hljs-number">82</span>, <span class="hljs-number">34</span>, <span class="hljs-number">22</span>, <span class="hljs-number">39</span>, <span class="hljs-number">102</span>],\
         <span class="hljs-string">&quot;height_metres&quot;</span>: [<span class="hljs-number">9</span>, <span class="hljs-number">8</span>, <span class="hljs-number">12</span>, <span class="hljs-number">11</span>, <span class="hljs-number">5</span>, <span class="hljs-number">12</span>]}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">type</span>(trees)
    <span class="hljs-built_in">dict</span>
</code></pre>
<p>Note the line break being denoted with <code>\</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="32" style="--paginate:true;--theme:gaia;">
